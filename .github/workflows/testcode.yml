name: LibraryBuild
on:
  push: # see: https://help.github.com/en/actions/reference/events-that-trigger-workflows#pull-request-event-pull_request
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.h'
    - '**testcode.yml'
  pull_request:
jobs:
  build:
    name: ${{ matrix.arduino-boards-fqbn }} - test compiling examples

    runs-on: ubuntu-latest

    strategy:
      matrix:

        arduino-boards-fqbn:
         # - esp8266:esp8266:generic:eesz=4M3M,xtal=80
          - esp32:esp32:esp32:FlashMode=dio,FlashFreq=80,FlashSize=4M
         # - rp2040:rp2040:rpipico

        include:
          - arduino-boards-fqbn: esp32:esp32:esp32:FlashMode=dio,FlashFreq=80,FlashSize=4M
            platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
            sketch-names: gettingstarted.ino # Comma separated list of sketch names (no path required) or patterns to use in build
            board-name: esp32
            extra-arduino-cli-args: "--build-property build.build_flags=-DCORE_DEBUG_LEVEL=4" 
            build-properties:
            All:
             DCORE_DEBUG_LEVEL=4



      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Compile all examples
        uses: ArminJo/arduino-test-compile@v3
        with:
          arduino-board-fqbn: ${{ matrix.arduino-boards-fqbn }}
          platform-url: ${{ matrix.platform-url }}
          required-libraries: ${{ matrix.required-libraries }}
          sketch-names: ${{ matrix.sketch-names }}
          set-build-path: true # build in the sketch folder
          #build-properties: ${{ toJson(matrix.build-properties) }}

###
  

      - name: Run ESP32 project in QEmu
        if: matrix.board-name == 'esp32'
        uses: tobozo/esp32-qemu-sim@main
        with:
          # Set the build folder and file names for esp32-qemu-sim
          debug: true
          qemu-timeout: 999
          build-folder: examples/gettingstarted.ino/build
          partitions-csv: partitions.csv
          firmware-bin: gettingstarted.ino.ino.bin
          bootloader-bin: gettingstarted.ino.ino.bootloader.bin
          partitions-bin: gettingstarted.ino.ino.partitions.bin
         # spiffs-bin: Test_tar_gz_tgz.ino.spiffs.bin
